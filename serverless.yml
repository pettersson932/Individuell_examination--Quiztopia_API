# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: ${env:SERVERLESS_ORG}
# "service" is the name of this project. This will also be added to your AWS resource names.
service: ${env:SERVERLESS_SERVICE}

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  iam:
    role: ${env:AWS_ROLE}

functions:
  Login:
    handler: functions/Login/index.handler
    environment:
      SECRET: ${env:SECRET_PHRASE}
    events:
      - httpApi:
          path: /auth/login
          method: post
  Signup:
    handler: functions/Signup/index.handler
    events:
      - httpApi:
          path: /auth/signup
          method: post
  CreateQuiz:
    handler: functions/CreateQuiz/index.handler
    environment:
      SECRET: ${env:SECRET_PHRASE}
    events:
      - httpApi:
          path: /quiz
          method: post
  DeleteQuiz:
    handler: functions/DeleteQuiz/index.handler
    environment:
      SECRET: ${env:SECRET_PHRASE}
    events:
      - httpApi:
          path: /quiz
          method: delete
  FetchAllQuiz:
    handler: functions/FetchAllQuiz/index.handler
    environment:
      SECRET: ${env:SECRET_PHRASE}
    events:
      - httpApi:
          path: /quiz
          method: get
  FetchQuiz:
    handler: functions/FetchQuiz/index.handler
    environment:
      SECRET: ${env:SECRET_PHRASE}
    events:
      - httpApi:
          path: /quiz/questions
          method: get

resources:
  Resources:
    userAccounts:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:TABLE_NAME_LOGIN}
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    quiz:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:TABLE_NAME_QUIZ}
        AttributeDefinitions:
          - AttributeName: quizId
            AttributeType: S
        KeySchema:
          - AttributeName: quizId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
